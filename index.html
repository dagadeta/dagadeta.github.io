<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dagadeta-projects</title>
    <link rel="stylesheet" href="resources/stylesheets/card.css">
    <link rel="stylesheet" href="resources/stylesheets/general.css">
</head>
<body>
<br>
<h1>dagadeta-projects</h1>
<div class="container-wrapper">
    <div onclick="window.location.href = 'https://github.com/Rummelbude/website';" class="container noselect">
        <div class="canvas">
            <div class="tracker tr-1"></div>
            <div class="tracker tr-2"></div>
            <div class="tracker tr-3"></div>
            <div class="tracker tr-4"></div>
            <div class="tracker tr-5"></div>
            <div class="tracker tr-6"></div>
            <div class="tracker tr-7"></div>
            <div class="tracker tr-8"></div>
            <div class="tracker tr-9"></div>
            <div class="card">
                <div class="card-content">
                    <div class="card-glare"></div>
                    <div class="cyber-lines">
                        <span></span><span></span><span></span><span></span>
                    </div>
                    <p class="prompt">RUMMELBUDE WEBSITE</p>
                    <div class="title">click!</div>
                    <div class="glowing-elements">
                        <div class="glow-1"></div>
                        <div class="glow-2"></div>
                        <div class="glow-3"></div>
                    </div>
                    <div class="subtitle">
                        <span>developed for</span>
                        <span class="highlight">Rummelbude</span>
                    </div>
                    <div class="card-particles">
                        <span></span><span></span><span></span> <span></span><span></span
                    ><span></span>
                    </div>
                    <div class="corner-elements">
                        <span></span><span></span><span></span><span></span>
                    </div>
                    <div class="scan-line"></div>
                </div>
            </div>
        </div>
    </div>
    <div onclick="window.location.href = 'https://github.com/dagadeta/wasserstand';" class="container noselect">
        <div class="canvas">
            <div class="tracker tr-1"></div>
            <div class="tracker tr-2"></div>
            <div class="tracker tr-3"></div>
            <div class="tracker tr-4"></div>
            <div class="tracker tr-5"></div>
            <div class="tracker tr-6"></div>
            <div class="tracker tr-7"></div>
            <div class="tracker tr-8"></div>
            <div class="tracker tr-9"></div>
            <div class="card">
                <div class="card-content">
                    <div class="card-glare"></div>
                    <div class="cyber-lines">
                        <span></span><span></span><span></span><span></span>
                    </div>
                    <p class="prompt">WASSERSTAND</p>
                    <div class="title">click!</div>
                    <div class="glowing-elements">
                        <div class="glow-1"></div>
                        <div class="glow-2"></div>
                        <div class="glow-3"></div>
                    </div>
                    <div class="subtitle">
                        <span>a<br></span>
                        <span class="highlight">school project</span>
                    </div>
                    <div class="card-particles">
                        <span></span><span></span><span></span> <span></span><span></span
                    ><span></span>
                    </div>
                    <div class="corner-elements">
                        <span></span><span></span><span></span><span></span>
                    </div>
                    <div class="scan-line"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
